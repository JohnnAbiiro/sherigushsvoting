<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prefectorial Elections</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/6.2.3/docx.umd.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; color: #2c3e50; }
    .tab-buttons { text-align: center; margin-bottom: 20px; }
    .tab-buttons button { background: #3498db; color: white; border: none; padding: 12px 24px; margin: 5px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: 0.3s; }
    .tab-buttons button:hover { background: #2980b9; }
    .tab { display: none; }
    .tab.active { display: block; }
    .category { display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #ddd; }
    .category label { margin-right: 20px; font-weight: 500; }
    .category input[type="radio"] { margin-right: 5px; }
    .controls { text-align: center; margin-top: 30px; }
    .controls button { background: #27ae60; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 6px; cursor: pointer; font-size: 14px; }
    .controls button:hover { background: #1e8449; }
    canvas { max-width: 600px; margin: 20px auto; display: block; }
    .winner { font-weight: bold; color: #27ae60; }
    ul { list-style: none; padding-left: 0; }
    .password-area { text-align: center; margin-bottom: 20px; }
    input[type="password"] { padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>
<div class="container">
  <h1>Prefectorial Elections</h1>
  <div class="tab-buttons">
    <button onclick="showTab('voteTab')">üó≥Ô∏è Vote</button>
    <button onclick="promptPassword()">üìä View Results</button>
  </div>

  <div id="voteTab" class="tab active">
    <form id="votingForm"></form>
    <div class="controls">
      <button onclick="submitVotes()">Submit Vote</button>
    </div>
  </div>

  <div id="resultsTab" class="tab">
    <div class="controls">
      <button onclick="resetVotes()">üîÑ Reset Votes</button>
      <button onclick="exportCSV()">üìÅ Export CSV</button>
      <button onclick="exportPDF()">üìÑ Export PDF</button>
      <button onclick="exportWord()">üìù Export Word</button>
    </div>
    <div id="resultsDisplay"></div>
  </div>
</div>

<script>
  const categories = {
    "SENIOR SCHOOL PREFECT": ["SELINA AKUMPIIMAH", "PROSPERA NSOH"],
    "OFFICE & LAB PREFECT": ["ANGELINA ATIAH", "BETTY ATAMBIRE"],
    "BOYS HOUSE PREFECT": ["BLESSING ASOYIRE", "LAMBERT ADUKO"],
    "PREPS PREFECT": ["FREDA ATINSIA", "MARTHA AKAMBOE"],
    "SANITATION PREFECT": ["MOHAAMED SUNGSUMA SHAWKIYA", "MATILDA AMOLE"],
    "SPORTS & HEALTH PREFECT": ["VICTORIA AYAMGA", "ADUKO DORCAS"],
    "DINING HALL PREFECT": ["VERA ASIGRE", "NO"],
    "ENTERTAINMENT PREFECT": ["ATIAH VIVIAN", "ABEL AYAMBILA"]
  };

  let votes = JSON.parse(localStorage.getItem("electionVotes")) || {};
  let charts = [];

  function generateForm() {
    const form = document.getElementById("votingForm");
    form.innerHTML = "";
    for (const [position, candidates] of Object.entries(categories)) {
      const div = document.createElement("div");
      div.classList.add("category");
      let row = `<div><strong>${position}</strong></div><div>`;
      candidates.forEach(candidate => {
        row += `<label><input type='radio' name='${position}' value='${candidate}' required>${candidate}</label>`;
      });
      row += `</div>`;
      div.innerHTML = row;
      form.appendChild(div);
    }
  }

  function submitVotes() {
    const form = document.getElementById("votingForm");
    const formData = new FormData(form);
    for (let [position, candidate] of formData.entries()) {
      if (!votes[position]) votes[position] = {};
      if (!votes[position][candidate]) votes[position][candidate] = 0;
      votes[position][candidate]++;
    }
    localStorage.setItem("electionVotes", JSON.stringify(votes));
    alert("‚úÖ Vote submitted!");
    form.reset();
  }

  function showTab(id) {
    document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    if (id === 'resultsTab') showResults();
  }

  function promptPassword() {
    const password = prompt("Enter admin password to view results:");
    if (password === "admin123") {
      showTab('resultsTab');
    } else {
      alert("Incorrect password.");
    }
  }

  function showResults() {
    const container = document.getElementById("resultsDisplay");
    container.innerHTML = "";
    charts.forEach(chart => chart.destroy());
    charts = [];

    for (const [position, candidateVotes] of Object.entries(votes)) {
      const totalVotes = Object.values(candidateVotes).reduce((a, b) => a + b, 0);
      const resultBlock = document.createElement("div");
      resultBlock.innerHTML = `<h3>${position}</h3><ul>`;
      let winner = "";
      let maxVotes = 0;
      const labels = [], data = [];

      for (const [candidate, count] of Object.entries(candidateVotes)) {
        const percent = ((count / totalVotes) * 100).toFixed(1);
        resultBlock.innerHTML += `<li>${candidate}: ${count} votes (${percent}%)</li>`;
        if (count > maxVotes) {
          maxVotes = count;
          winner = candidate;
        }
        labels.push(candidate);
        data.push(count);
      }
      resultBlock.innerHTML += `</ul><div class='winner'>üèÜ Winner: ${winner}</div>`;
      const canvas = document.createElement("canvas");
      resultBlock.appendChild(canvas);
      container.appendChild(resultBlock);

      charts.push(new Chart(canvas.getContext("2d"), {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Votes', data, backgroundColor: '#3498db' }] },
        options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
      }));
    }
  }

  function resetVotes() {
    if (confirm("Reset all votes?")) {
      votes = {};
      localStorage.removeItem("electionVotes");
      showResults();
    }
  }

  function exportCSV() {
    let csv = "Portfolio,Candidate,Votes\n";
    for (const [pos, candidates] of Object.entries(votes)) {
      for (const [cand, count] of Object.entries(candidates)) {
        csv += `${pos},${cand},${count}\n`;
      }
    }
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "election_results.csv";
    link.click();
  }

  function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(14);
    doc.text("Prefectorial Election Results", 20, 20);
    let y = 30;
    for (const [pos, candidates] of Object.entries(votes)) {
      doc.text(pos, 20, y);
      y += 8;
      for (const [cand, count] of Object.entries(candidates)) {
        doc.text(`- ${cand}: ${count} votes`, 30, y);
        y += 8;
      }
      y += 4;
    }
    doc.save("election_results.pdf");
  }

  function exportWord() {
    const doc = new window.docx.Document();
    const children = [];
    children.push(new window.docx.Paragraph({ text: "Prefectorial Election Results", heading: window.docx.HeadingLevel.HEADING_1 }));
    for (const [pos, candidates] of Object.entries(votes)) {
      children.push(new window.docx.Paragraph({ text: pos, heading: window.docx.HeadingLevel.HEADING_2 }));
      for (const [cand, count] of Object.entries(candidates)) {
        children.push(new window.docx.Paragraph(`- ${cand}: ${count} votes`));
      }
    }
    doc.addSection({ children });
    window.docx.Packer.toBlob(doc).then(blob => {
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "election_results.docx";
      link.click();
    });
  }

  generateForm();
</script>
</body>
</html>
