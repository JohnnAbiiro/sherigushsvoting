<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bolga Sherigu SHS - Prefectorial Elections</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/6.2.3/docx.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      padding: 20px 0;
      text-align: center;
      color: white;
    }
    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button:hover {
      background-color: #2c3e50;
      border-radius: 6px;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .tab { display: none; }
    .tab.active { display: block; }
    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px 0;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    .category strong {
      display: block;
      margin-bottom: 15px;
      font-size: 18px;
      color: #2c3e50;
    }
    .candidate-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .candidate-card {
      cursor: pointer;
      text-align: center;
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 10px;
      transition: 0.3s;
      width: 140px;
    }
    .candidate-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: contain;
      border: 2px solid #ccc;
    }
    .candidate-card:hover {
      border-color: #2980b9;
    }
    .candidate-name {
      margin-top: 10px;
      font-weight: 600;
    }
    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + .candidate-card {
      border-color: #3498db;
      background: #ecf6ff;
    }
    .controls {
      text-align: center;
      margin-top: 30px;
    }
    .controls button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .controls button:hover {
      background: #2980b9;
    }
    canvas {
      max-width: 600px;
      margin: 20px auto;
      display: block;
    }
    .winner {
      font-weight: bold;
      color: #27ae60;
    }
    ul { list-style: none; padding-left: 0; }
  </style>
</head>
<body>

<header>
  <h1>Bolga Sherigu SHS - Prefectorial Elections</h1>
</header>

<nav>
  <button onclick="showTab('voteTab')">üó≥Ô∏è Vote</button>
  <button onclick="showTab('houseVoteTab')">üè† House Prefects Vote</button>
  <button onclick="promptPassword()">üìä Results</button>
  <button onclick="promptHousePassword()">üè° House Prefects Results</button>
</nav>

<div class="container">
  <div id="voteTab" class="tab active">
    <form id="votingForm"></form>
    <div class="controls">
      <button type="button" onclick="submitVotes()">‚úÖ Submit Vote</button>
    </div>
  </div>

  <div id="houseVoteTab" class="tab">
    <form id="houseVotingForm"></form>
    <div class="controls">
      <button type="button" onclick="submitHouseVotes()">‚úÖ Submit Vote</button>
    </div>
  </div>

  <div id="resultsTab" class="tab">
    <div class="controls">
      <button onclick="resetVotes()">üîÑ Reset Votes</button>
    </div>
    <div id="resultsDisplay"></div>
  </div>

  <div id="houseResultsTab" class="tab">
    <div class="controls">
      <button onclick="resetVotes(true)">üîÑ Reset House Votes</button>
    </div>
    <div id="houseResultsDisplay"></div>
  </div>
</div>

<script>
  const categories = {
    "SENIOR SCHOOL PREFECT": ["SELINA AKUMPIIMAH", "PROSPERA NSOH"],
    "OFFICE & LAB PREFECT": ["ANGELINA ATIAH", "BETTY ATAMBIRE"],
    "BOYS HOUSE PREFECT": ["BLESSING ASOYIRE", "LAMBERT ADUKO"],
    "PREPS PREFECT": ["FREDA ATINSIA", "MARTHA AKAMBOE"],
    "SANITATION PREFECT": ["MOHAAMED SUNGSUMA", "MATILDA AMOLE"],
    "SPORTS & HEALTH PREFECT": ["VICTORIA AYAMGA", "ADUKO DORCAS"],
    "DINING HALL PREFECT": ["VERA ASIGRE", "NO"],
    "ENTERTAINMENT PREFECT": ["ATIAH VIVIAN", "ABEL AYAMBILA"]
  };

  const houseCategories = {
    "ADIMAZOYA GIRLS‚Äô HOUSE PREFECT": ["CHARITY ABANE", "NO"],
    "BOSHERA GIRLS‚Äô HOUSE PREFECT": ["ANITA ATIWINE", "NO"],
    "AYAMGA GIRLS‚Äô HOUSE PREFECT": ["BELINDA AYOK", "NO"],
    "APASENABA GIRLS‚Äô HOUSE PREFECT": ["PORTIA ASAAH", "NO"]
  };

  let votes = JSON.parse(localStorage.getItem("electionVotes")) || {};
  let houseVotes = JSON.parse(localStorage.getItem("houseVotes")) || {};
  let charts = [];

  function generateForm() {
    const form = document.getElementById("votingForm");
    form.innerHTML = "";
    renderCategoryForm(categories, form);
  }

  function generateHouseForm() {
    const form = document.getElementById("houseVotingForm");
    form.innerHTML = "";
    renderCategoryForm(houseCategories, form);
  }

  function renderCategoryForm(categorySet, form) {
    for (const [position, candidates] of Object.entries(categorySet)) {
      const div = document.createElement("div");
      div.classList.add("category");

      let html = `<strong>${position}</strong><div class="candidate-list">`;

      candidates.forEach((candidate, index) => {
        const id = `${position}-${index}`;
        const imgName = candidate.toLowerCase().replace(/\s+/g, "_");
        const imgSrc = `images/${imgName}.jpeg`;

        html += `
          <label>
            <input type="radio" name="${position}" value="${candidate}" required />
            <div class="candidate-card">
              <img src="${imgSrc}" onerror="this.src='https://via.placeholder.com/120'" alt="${candidate}" />
              <div class="candidate-name">${candidate}</div>
            </div>
          </label>
        `;
      });

      html += `</div>`;
      div.innerHTML = html;
      form.appendChild(div);
    }
  }

  function submitVotes() {
    const formData = new FormData(document.getElementById("votingForm"));
    for (let [position, candidate] of formData.entries()) {
      if (!votes[position]) votes[position] = {};
      if (!votes[position][candidate]) votes[position][candidate] = 0;
      votes[position][candidate]++;
    }
    localStorage.setItem("electionVotes", JSON.stringify(votes));
    alert("‚úÖ Vote submitted successfully!");
    document.getElementById("votingForm").reset();
  }

  function submitHouseVotes() {
    const formData = new FormData(document.getElementById("houseVotingForm"));
    for (let [position, candidate] of formData.entries()) {
      if (!houseVotes[position]) houseVotes[position] = {};
      if (!houseVotes[position][candidate]) houseVotes[position][candidate] = 0;
      houseVotes[position][candidate]++;
    }
    localStorage.setItem("houseVotes", JSON.stringify(houseVotes));
    alert("‚úÖ House vote submitted successfully!");
    document.getElementById("houseVotingForm").reset();
  }

  function showTab(id) {
    document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
    document.getElementById(id).classList.add("active");

    if (id === 'resultsTab') showResults();
    if (id === 'houseResultsTab') showHouseResults();
  }

  function promptPassword() {
    const password = prompt("Enter admin password to view results:");
    if (password === "admin123") showTab('resultsTab');
    else alert("‚ùå Incorrect password.");
  }

  function promptHousePassword() {
    const password = prompt("Enter admin password to view house prefect results:");
    if (password === "admin123") showTab('houseResultsTab');
    else alert("‚ùå Incorrect password.");
  }

  function showResults() {
    renderResults(votes, "resultsDisplay");
  }

  function showHouseResults() {
    renderResults(houseVotes, "houseResultsDisplay");
  }

  function renderResults(dataSet, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    charts.forEach(c => c.destroy());
    charts = [];

    for (const [position, candidateVotes] of Object.entries(dataSet)) {
      const totalVotes = Object.values(candidateVotes).reduce((a, b) => a + b, 0);
      const resultBlock = document.createElement("div");
      resultBlock.innerHTML = `<h3>${position}</h3><ul>`;
      let winner = "";
      let maxVotes = 0;
      let tie = false;
      const labels = [], data = [];

      for (const [candidate, count] of Object.entries(candidateVotes)) {
        const percent = ((count / totalVotes) * 100).toFixed(1);
        resultBlock.innerHTML += `<li>${candidate}: ${count} votes (${percent}%)</li>`;
        if (count > maxVotes) {
          maxVotes = count;
          winner = candidate;
          tie = false;
        } else if (count === maxVotes) {
          tie = true;
        }
        labels.push(candidate);
        data.push(count);
      }

      resultBlock.innerHTML += `</ul><div class="winner">üèÜ Winner: ${tie ? "No clear winner (tie)" : winner}</div>`;
      const canvas = document.createElement("canvas");
      resultBlock.appendChild(canvas);
      container.appendChild(resultBlock);

      charts.push(new Chart(canvas.getContext("2d"), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Votes',
            data,
            backgroundColor: '#3498db'
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      }));
    }
  }

  function resetVotes(isHouse = false) {
    if (confirm(`Reset ${isHouse ? 'house' : 'general'} votes?`)) {
      if (isHouse) {
        houseVotes = {};
        localStorage.removeItem("houseVotes");
        showHouseResults();
      } else {
        votes = {};
        localStorage.removeItem("electionVotes");
        showResults();
      }
    }
  }

  generateForm();
  generateHouseForm();
</script>

</body>
</html>
